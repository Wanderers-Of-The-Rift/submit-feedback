name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["needs-review"]
projects: ["Dimension-Delvers/2"]
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Discord username
      description: What is your discord username, in case we need more info?
      placeholder: ex. attackeight
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction Steps
      description: Please give detailed steps on how to encounter the bug!
      placeholder: Steps
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the mod are you running?
      options:
        - 0.1.0 (MVP)
        - 0.1.1
        - 0.1.2
        - 0.1.3
        - 0.2.0
        - 0.2.1
      default: 5
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please upload your log file to [mclo.gs](https://mclo.gs) and paste the link here
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Dimension-Delvers/dimension-delvers-mod/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
